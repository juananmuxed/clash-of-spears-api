paths:
  /weapons/:
    get:
        tags:
            - Weapons
        summary: Get weapons
        description: Use to get all active weapons
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Weapons'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
            - Weapons
        summary: Create new weapon
        description: Use to create a weapon
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Weapons'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
            - Weapons
        summary: Update new weapon
        description: Use to update a weapon
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Weapons'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
            - Weapons
        summary: Delete weapon
        description: Use to delete a weapon
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Weapons'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
