paths:
  /unitTypes/:
    get:
        tags:
            - UnitTypes
        summary: Get unit types
        description: Use to get all active unit types
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/UnitTypes'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
            - UnitTypes
        summary: Create new unit type
        description: Use to create a unit type
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UnitTypes'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
            - UnitTypes
        summary: Update new unit type
        description: Use to update a unit type
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UnitTypes'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
            - UnitTypes
        summary: Delete unit type
        description: Use to delete a unit type
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UnitTypes'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
