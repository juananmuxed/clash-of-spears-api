paths:
  /traits/:
    get:
        tags:
            - Traits
        summary: Get traits
        description: Use to get all active traits
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Traits'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    post:
        tags:
            - Traits
        summary: Create new trait
        description: Use to create a trait
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Traits'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    put:
        tags:
            - Traits
        summary: Update new trait
        description: Use to update a trait
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Traits'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
    delete:
        tags:
            - Traits
        summary: Delete trait
        description: Use to delete a trait
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Traits'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '500':
            description: Internal error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/InternalError'
