paths:
  /api/users/:
    get:
        tags:
            - Users
        summary: Get users
        description: Use to get all users
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Users'
          '400':
            description: An error has ocurred
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
