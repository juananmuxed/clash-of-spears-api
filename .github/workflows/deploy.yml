name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git checkout main
            git pull
            docker stop cos-api-container
            docker build . -t cos-api:latest
            docker rm cos-api-container
            docker run -d --restart always -p 3000:3000 --name cos-api-container --add-host host.docker.internal:host-gateway cos-api
            yes | docker system prune -a
